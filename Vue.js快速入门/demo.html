<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='../../vue.min.js'></script>
</head>
<body>

    <div id="app">
        {{msg}}
    </div>
    
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Vue.js is this best one page App!'
            }
        })
    </script>
</body>
</html>
